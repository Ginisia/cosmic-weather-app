<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <link rel="stylesheet" href="src/styles.css" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="weather-app">
          <form id="search-form" class="mb-3">
            <div class="row">
              <div class="col-9">
            <input type="search" placeholder="Type a city.." class="form-control" id="city-input" autocomplete="off"/>
            </div>
            <div class="col-3">
          <input type="submit" value="Search" class="btn btn-dark w-100" />
          </div>
          </div>
        </form>
          <div class="overview">
            <h1 id="city"></h1>
            <ul>
              <li >Last updated: <span id="date"></spanid>></span></li>
              <li id="description"></li>
            </ul>
          </div>
          <div class="row">
            <div class="col-6">
              <div class="d-flex weather-temperature">
                <img
                  src=""
                  id="icon"
                  alt="Cloudy"
                  class="float-left"
                />
                <div class="float-left">
                  <strong id="temperature"></strong
                  ><span class="units"
                    ><a href="#" id="celsius-link" class="active">째C</a> | <a href="#" id="fahrenheit-link" class="active">째F</a></span
                  >
                </div>
              </div>
            </div>
            <div class="col-6">
              <ul>
                <li>Humidity : <span id="humidity"></span>%</li>
                <li>Wind : <span id="wind"></span>km/h</li>
              </ul>
            </div>
            <div class="weather-forecast">
              <div class="row">
                <div class="col-2"> 
                  <div class="weather-forecast-date">
                    Thu
                  </div>
                      <img 
                      src="https://ssl.gstatic.com/onebox/weather/48/rain_light.png" 
                      alt="" 
                      width="42"
                      />
                      <div class="weather-forecast-temperatures">
                      <span class="weather-forecast-temperatures-max">18째</span>
                      <span class="weather-forecast-temperatures-min">12째</span>
                      </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <small>
          <a
            href="https://github.com/Ginisia/cosmic-weather-app"
            target="_blank"
            style="text-decoration: none"
            >Open-source code</a
          >
          by Gini Cormerais
        </small>
      </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
